<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="" class="obj">
      <div id="cadr" class="cadr">
        <img src="toppng.com-free-png-middle-finger-png-images-transparent-middle-finger-480x653.png" alt="">
      </div>
      <button id="but" class="but">click</button>
    </div>


    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: rgb(19, 19, 19);
      }
      .obj{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;

      }
      .cadr{
        
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        
        position: absolute;
        
        color: aliceblue;
        
      }
      img{
        width: 300px;
      }
      .af{
        animation: af 0.5s ease forwards;
        
      }
      .afo{
        animation: afo 0.5s ease forwards ;
        
      }
      @keyframes af {
        0%{
          opacity: 0;

        }
        100%{
          opacity: 1;
        }
      }
      @keyframes afo{
        0%{
          opacity: 1;

        }
        100%{
          opacity: 0;
        }
      }
    </style>
